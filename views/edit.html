<h1>Edit {{.Post.Title}}</h1>
<div class="row" >
    <div class="col-md-8 col-md-offset-1">

        <form class="form-horizontal" role="form" action="" method="post">
            <input type="hidden" name="id" value="{{.Post.Id}}">
            <div class="form-group">
                <label for="id-input-title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id-input-title" placeholder="请输入标题" name="title" value="{{.Post.Title}}">
                </div>
            </div>
            <div class="form-group">
                <label for="id-input-content" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="id-input-content" rows="3" placeholder="请输入内容" name="content">{{.Post.Content}}</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="id-button-submit">发表</button>
                </div>
            </div>
        </form>

    </div>
</div>
